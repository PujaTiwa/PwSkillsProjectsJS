<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>

</head>
<body class="p-4 m-4 flex justify-center items-center flex-col bg-gray-700 text-white text-center ">
    <div class="container ">
        <h1 class="text-3xl">Generate a random number</h1>
        <button class="rendomBtn p-1 pl-2 pr-2 mt-4 bg-purple-500 rounded">Click me</button>
        <p class="output ml-[49%] mt-4 text-green-400 bg-gray-500"></p>

    </div>

    <script>
        const randomBtn = document.querySelector('.rendomBtn')
        const output = document.querySelector('.output')

        randomBtn.addEventListener('click', () => {
            const rendomGenNum = Math.floor(Math.random() * 100) + 1;

            output.innerHTML = rendomGenNum;
            output.style.display = 'flex';
        })
    </script>
</body>
</html>
