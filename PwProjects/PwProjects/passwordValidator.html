<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Matching Validation </title>
</head>
<body style="background-color: #212121; color: #fff; ">  
<center>  
<form>  

<label> Enter Password </label>  
<input type = "password" name = "pswd1"> <br><br>  
  
<label> Confirm Password </label>  
<input type = "password" name = "pswd2"> <br><br>  
    
<button type = "submit" onclick="matchPassword()">Submit</button>  
   
<button type = "reset" value = "Reset" >Reset</button>  
</form>  
</center> 

<script>  
    function matchPassword() {  
      let pw1 = document.querySelector("#pswd1");  
      let pw2 = document.getElementById("pswd2");  
      if(pw1 != pw2)  
      {   
        alert("Passwords did not match");  
      } else {  
        alert("Password created successfully");  
      }  
    }  
</script>  

</body>
</html>
